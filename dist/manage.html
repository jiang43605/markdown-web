<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>manage</title>
    <style type="text/css">
        .head {
            background-color: green;
            height: 40px;
            color: white;
            line-height: 40px;
            padding-left: 20px;
        }

        * {
            outline: none;
        }

        html,
        body {
            margin: 0;
            padding: 0;
            font-family: "Helvetica Neue", Arial, "Hiragino Sans GB", "STHeiti", "Microsoft YaHei", "WenQuanYi Micro Hei", SimSun, Song, sans-serif;
            font-size: 15px;
            line-height: 1.45;
            color: #2c3f51;
            width: 100%;
            height: 100%;
        }

        #info {
            opacity: 0;
            position: fixed;
            width: 150px;
            height: 30px;
            background-color: rgba(199, 37, 78, 0.859);
            left: 50%;
            margin-left: -75px;
            bottom: 20px;
            color: white;
            text-align: center;
            line-height: 30px;
            transition: all ease .5s;
        }
    </style>
    <script>
        data = @data;
        ipdata = @ipdata;
    </script>
</head>

<body>
    <div class="head">Mange Page</div>
    <div id="root"></div>
    <div id="info"></div>
<script type="text/javascript" src="/dist/manage.min.js"></script></body>

</html>
